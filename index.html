<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Ching Místico</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #FFD700;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      padding: 25px;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      border-radius: 20px;
      text-align: center;
    }
    h1 {
      color: #FF4500;
      margin-bottom: 10px;
      font-size: 2em;
    }
    p {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #FFD700;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: #222;
      color: #FFD700;
      font-size: 1em;
    }
    button {
      background: #FF0000;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
    .result {
      background: #1a1a1a;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #FFD700;
      margin-top: 20px;
    }
    .boton-pago {
      display: block;
      background: #FFD700;
      color: #000;
      text-decoration: none;
      padding: 12px;
      border-radius: 10px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tu destino quiere hablarte</h1>
    <p>Ingresá tu fecha de nacimiento y recibí gratis una señal del I Ching.  
    ¿Te animás a escuchar lo que el universo quiere decirte?</p>

    <input type="date" id="birthdate">
    <button onclick="generarMensaje()">Consultar Gratis</button>

    <div class="result" id="resultado"></div>

    <a class="boton-pago" href="https://mpago.li/1uJHm3s" target="_blank">Desbloquear mensaje completo por $800</a>
  </div>

  <script>
    const hexagramas = [
      "Un ciclo se cierra, y otro se abre. El universo te está preparando para algo grande.",
      "Estás más cerca de lo que pensás. No abandones ahora, la recompensa se manifiesta.",
      "Tu intuición es poderosa: confiá en ella. Las respuestas llegan en silencio.",
      "Una energía nueva te envuelve. Abrazá lo que llega sin miedo.",
      "El amor que esperás ya te está pensando. Pero primero: reencontrate con vos."
    ];

    function generarMensaje() {
      const fecha = document.getElementById('birthdate').value;
      if (!fecha) {
        alert('Por favor, ingresá tu fecha de nacimiento');
        return;
      }
      const hash = fecha.split('-').join('');
      const index = parseInt(hash.slice(-2)) % hexagramas.length;

      const mensaje = `
        <strong>Tu señal del I Ching:</strong><br>${hexagramas[index]}<br><br>
        <em>¿Querés conocer tu revelación completa? Tu guía emocional, tu respuesta interior y el mensaje profundo te esperan...</em>
      `;
      document.getElementById('resultado').innerHTML = mensaje;
    }
  </script>
</body>
</html>
