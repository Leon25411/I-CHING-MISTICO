<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>I Ching Místico</title>
  <style>
    body {
      background-color: #000;
      color: gold;
      font-family: 'Georgia', serif;
      padding: 20px;
      text-align: center;
    }
    .frase-inicial {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: red;
    }
    input, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
      border-radius: 10px;
      border: none;
    }
    #respuesta {
      border: 2px solid gold;
      padding: 20px;
      margin-top: 20px;
      background-color: #111;
      color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="frase-inicial" id="fraseInicio">Cargando sabiduría...</div>

  <input type="email" id="email" placeholder="Tu correo electrónico" required><br>
  <input type="date" id="fechaNacimiento"><br>
  <button onclick="consultarIChing()">Consultar el I Ching</button>

  <div id="respuesta"></div>

  <script>
    // Frases místicas para mostrar al inicio
    const frases = [
      "Hoy es el comienzo de una transformación profunda.",
      "Tu energía está alineada con el universo.",
      "Hay una respuesta esperando por ti.",
      "El destino se revela en silencio.",
      "Todo lo que buscas también te está buscando.",
      "La claridad llega cuando la mente se aquieta.",
      "Un cambio importante está en el aire."
    ];

    // Obtener la IP del visitante y mostrar una frase según eso
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        const ip = data.ip;
        const ultimoNumero = parseInt(ip.split('.').pop());
        const frase = frases[ultimoNumero % frases.length];
        document.getElementById('fraseInicio').innerText = frase;
      });

    function consultarIChing() {
      const email = document.getElementById('email').value;
      const fecha = document.getElementById('fechaNacimiento').value;

      if (!email || !fecha) {
        alert("Por favor completá tu correo y fecha de nacimiento.");
        return;
      }

      const hexagramas = [
        "Hexagrama 1 - El Creador: Estás por iniciar un camino poderoso.",
        "Hexagrama 2 - Lo Receptivo: Escuchá tu intuición, hoy más que nunca.",
        "Hexagrama 3 - Dificultad Inicial: Todo gran viaje comienza con caos.",
        "Hexagrama 4 - La Juventud: Aprendé con humildad, el universo te enseña.",
        "Hexagrama 5 - Espera: No corras, el momento perfecto se acerca.",
        "Hexagrama 6 - Conflicto: La armonía nace de la comprensión.",
        "Hexagrama 7 - El Ejército: Unificá tus fuerzas internas.",
        "Hexagrama 8 - Solidaridad: Encontrarás aliados verdaderos."
      ];

      const index = Math.floor(Math.random() * hexagramas.length);
      const mensaje = hexagramas[index];

      // Mensaje extra tipo horóscopo según el mes
      const mes = new Date(fecha).getMonth();
      const horoscopo = [
        "Hoy el amor toca tu puerta.",
        "Se avecina una oportunidad inesperada.",
        "Tu energía conquista todo a tu paso.",
        "Cuidado con decisiones impulsivas, pensá con el corazón.",
        "Una verdad se revelará si estás atento.",
        "El universo quiere que confíes más en vos."
      ];

      const mensajeHoroscopo = horoscopo[mes % horoscopo.length];

      document.getElementById('respuesta').innerHTML = `
        <p><strong>${mensaje}</strong></p>
        <p>${mensajeHoroscopo}</p>
      `;
    }
  </script>
</body>
</html>
